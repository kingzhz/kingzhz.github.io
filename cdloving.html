<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>loving</title>
    <meta name="language" content="zh-CN">
    <meta name="title" content="loving">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #frame {
            position: relative;
            width: 80vw;
            height: 60vw;
            max-width: 400px;
            max-height: 300px;
            margin: 20px auto;
        }

        .left,
        .right {
            top: 0;
            width: 40vw;
            height: 40vw;
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
        }

        .left {
            left: 7vw;
        }

        .right {
            right: 7vw;
            z-index: -1;
        }

        .bottom {
            bottom: 7.2vw;
            left: 20vw;
            width: 40vw;
            height: 40vw;
            max-width: 200px;
            max-height: 200px;
            transform: rotate(45deg);
            z-index: -1;
        }

        .heart {
            position: absolute;
            box-shadow: 0 0 40px #d5093c;
            animation: beat .4 ease infinite normal;
            background: linear-gradient(-90deg, #F50A45 0%, #d5093c 40%);
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(225deg);
                box-shadow: 0 0 40px #d5093c;
            }

            50% {
                transform: scale(1.1) rotate(225deg);
                box-shadow: 0 0 70px #d5093c;
            }

            100% {
                transform: scale(1) rotate(225deg);
                box-shadow: 0 0 40px #d5093c;
                ;
            }
        }

        .word {
            position: relative;
            width: 80%;
            text-align: center;
            font-family: 'Love Ya Like A Sister', cursive;
            font-size: 8vw;
            color: #c70012;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* 媒体查询：针对较大屏幕 */
        @media (min-width: 768px) {
            .word {
                font-size: 40px;
            }
            
            .left, .right {
                width: 200px;
                height: 200px;
            }
            
            .bottom {
                width: 200px;
                height: 200px;
                bottom: 36px;
                left: 100px;
            }
            
            .left {
                left: 35px;
            }
            
            .right {
                right: 35px;
            }
            
            #frame {
                width: 400px;
                height: 300px;
            }
        }
        
        // 添加音乐播放器样式
        .music-player {
            margin-top: 20px;
            text-align: center;
        }
        
        .music-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #c70012;
            font-weight: bold;
        }
        
        .music-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .music-btn {
            background-color: #c70012;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .music-btn:hover {
            background-color: #d5093c;
        }
        
        .music-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .music-switch {
            background-color: #c70012;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .music-switch:hover {
            background-color: #d5093c;
        }
        
        // 添加移动端自动播放提示样式
        .auto-play-tip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 9999;
            display: none;
        }
    </style>

<body>
    // 添加自动播放提示
    <div class="auto-play-tip" id="auto-play-tip">
        点击屏幕以启用音乐播放
    </div>

    <div id="frame">
        <div class="heart left"></div>
        <div class="heart right"></div>
        <div class="heart bottom"></div>
    </div>

    <b class="word">我爱你刘英杰</b>

    // 添加音乐播放器UI
    <div class="music-player">
        <div class="music-title" id="music-title">当前播放: dqcx.mp3</div>
        <div class="music-controls">
            <button class="music-btn" id="prev-btn" title="上一首">⏮</button>
            <button class="music-btn" id="play-btn" title="播放/暂停">⏯</button>
            <button class="music-btn" id="next-btn" title="下一首">⏭</button>
        </div>
        <button class="music-switch" id="switch-btn">切换到 qqbl.mp3</button>
    </div>
    
    // 修改音频标签，添加移动端兼容属性
    <audio id="audio-player" preload="auto" muted playsinline webkit-playsinline>
        <source src="https://kingzhz.github.io/dqcx.mp3" type="audio/mpeg">
    </audio>

    <script>
        var b = document.body;
        var c = document.getElementsByTagName('canvas')[0];
        var a = c.getContext('2d');
        document.body.clientWidth;
        with (m = Math) C = cos, S = sin, P = pow, R = random; c.width = c.height = f = 600; h = -250; function p(a, b, c) { if (c > 60) return [S(a * 7) * (13 + 5 / (.2 + P(b * 4, 4))) - S(b) * 50, b * f + 50, 625 + C(a * 7) * (13 + 5 / (.2 + P(b * 4, 4))) + b * 400, a * 1 - b / 2, a]; A = a * 2 - 1; B = b * 2 - 1; if (A * A + B * B < 1) { if (c > 37) { n = (j = c & 1) ? 6 : 4; o = .5 / (a + .01) + C(b * 125) * 3 - a * 300; w = b * h; return [o * C(n) + w * S(n) + j * 610 - 390, o * S(n) - w * C(n) + 550 - j * 350, 1180 + C(B + A) * 99 - j * 300, .4 - a * .1 + P(1 - B * B, -h * 6) * .15 - a * b * .4 + C(a + b) / 5 + P(C((o * (a + 1) + (B > 0 ? w : -w)) / 25), 30) * .1 * (1 - B * B), o / 1e3 + .7 - o * w * 3e-6] } if (c > 32) { c = c * 1.16 - .15; o = a * 45 - 20; w = b * b * h; z = o * S(c) + w * C(c) + 620; return [o * C(c) - w * S(c), 28 + C(B * .5) * 99 - b * b * b * 60 - z / 2 - h, z, (b * b * .3 + P((1 - (A * A)), 7) * .15 + .3) * b, b * .7] } o = A * (2 - b) * (80 - c * 2); w = 99 - C(A) * 120 - C(b) * (-h - c * 4.9) + C(P(1 - b, 7)) * 50 + c * 2; z = o * S(c) + w * C(c) + 700; return [o * C(c) - w * S(c), B * 99 - C(P(b, 7)) * 50 - c / 3 - z / 1.35 + 450, z, (1 - b / 1.2) * .9 + a * .1, P((1 - b), 20) / 4 + .05] } } setInterval('for(i=0;i<1e4;i++)if(s=p(R(),R(),i%46/.74)){z=s[2];x=~~(s[0]*f/z-h);y=~~(s[1]*f/z-h);if(!m[q=y*f+x]|m[q]>z)m[q]=z,a.fillStyle="rgb("+~(s[3]*h)+","+~(s[4]*h)+","+~(s[3]*s[3]*-80)+")",a.fillRect(x,y,1,1)}', 0)
    </script>

    // 添加音乐播放控制脚本
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const switchBtn = document.getElementById('switch-btn');
        const musicTitle = document.getElementById('music-title');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const autoPlayTip = document.getElementById('auto-play-tip'); // 添加自动播放提示元素
        
        const musicSources = [
            'https://kingzhz.github.io/dqcx.mp3',
            'https://kingzhz.github.io/qqbl.mp3'
        ];
        
        let currentMusicIndex = 0;
        
        // 添加移动端自动播放处理
        document.addEventListener('DOMContentLoaded', function() {
            // 尝试自动播放
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 自动播放成功
                    playBtn.textContent = '⏸';
                    autoPlayTip.style.display = 'none';
                }).catch(error => {
                    // 自动播放失败，显示提示
                    autoPlayTip.style.display = 'block';
                });
            }
        });
        
        // 点击屏幕任意位置启用音频播放
        document.body.addEventListener('touchstart', function() {
            if (audioPlayer.paused) {
                audioPlayer.play().then(() => {
                    playBtn.textContent = '⏸';
                    autoPlayTip.style.display = 'none';
                }).catch(e => console.log('播放失败:', e));
            }
        }, { once: true });
        
        // 点击提示框也触发播放
        autoPlayTip.addEventListener('click', function() {
            audioPlayer.play().then(() => {
                playBtn.textContent = '⏸';
                autoPlayTip.style.display = 'none';
            }).catch(e => console.log('播放失败:', e));
        });
        
        // 播放/暂停按钮功能
        playBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.textContent = '⏸';
            } else {
                audioPlayer.pause();
                playBtn.textContent = '▶';
            }
        });
        
        // 切换音乐按钮功能
        switchBtn.addEventListener('click', () => {
            currentMusicIndex = (currentMusicIndex + 1) % musicSources.length;
            const source = document.querySelector('#audio-player source');
            source.src = musicSources[currentMusicIndex];
            audioPlayer.load();
            audioPlayer.play();
            
            // 更新显示的音乐名称
            const musicName = musicSources[currentMusicIndex].split('/').pop();
            musicTitle.textContent = `当前播放: ${musicName}`;
            
            // 更新按钮文字
            const otherMusicName = musicSources[(currentMusicIndex + 1) % musicSources.length].split('/').pop();
            switchBtn.textContent = `切换到 ${otherMusicName}`;
            
            // 确保按钮显示为暂停状态
            playBtn.textContent = '⏸';
        });
        
        // 上一首/下一首按钮功能
        prevBtn.addEventListener('click', () => {
            switchMusic(-1);
        });
        
        nextBtn.addEventListener('click', () => {
            switchMusic(1);
        });
        
        function switchMusic(direction) {
            currentMusicIndex = (currentMusicIndex + direction + musicSources.length) % musicSources.length;
            const source = document.querySelector('#audio-player source');
            source.src = musicSources[currentMusicIndex];
            audioPlayer.load();
            audioPlayer.play();
            
            // 更新显示的音乐名称
            const musicName = musicSources[currentMusicIndex].split('/').pop();
            musicTitle.textContent = `当前播放: ${musicName}`;
            
            // 更新切换按钮文字
            const otherMusicName = musicSources[(currentMusicIndex + 1) % musicSources.length].split('/').pop();
            switchBtn.textContent = `切换到 ${otherMusicName}`;
            
            // 确保按钮显示为暂停状态
            playBtn.textContent = '⏸';
        }
        
        // 初始化播放按钮状态
        audioPlayer.addEventListener('play', () => {
            playBtn.textContent = '⏸';
        });
        
        audioPlayer.addEventListener('pause', () => {
            playBtn.textContent = '▶';
        });
        
        // 音频播放结束时自动播放下一首
        audioPlayer.addEventListener('ended', () => {
            switchMusic(1);
        });
    </script>



</body></html>
